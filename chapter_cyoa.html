<!DOCTYPE html>
<html>
<head>
    <title>Chapter Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
        }
        .page {
            width: 8.5in;
            height: 11in;
            display: flex;
            flex-direction: column;
            justify-content: start;
            margin: auto;
            padding: 1in; /* Margins around the content */
        }
        .chapter-title {
            font-size: 24pt;
            margin-top: 1in; /* Adjust as needed */
            margin-bottom: 0.5in; /* Spacing after chapter title */
        }
        .chapter-content {
            font-size: 12pt;
            text-align: justify;
            margin-bottom: 0.5in; /* Spacing before choices */
        }
        .choice {
            font-size: 12pt;
            margin-bottom: 0.25in; /* Spacing between choices */
            font-style: italic;
        }
        .footer {
            position: absolute;
            bottom: 0;
            right: 1in; /* Align page number to the right */
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="chapter-title">Chapter Title</div>
        <div class="chapter-content">
            <!-- Chapter content goes here -->
            Lorem ipsum dolor sit amet, consectetur adipiscing elit...
        </div>
        <div class="choice">If you decide to explore the cave, turn to page 12.</div>
        <div class="choice">If you choose to return to the village, turn to page 24.</div>
        <!-- Add more choices as needed -->
        <div class="footer">Page Number</div>
    </div>
</body>
</html>
