<!DOCTYPE html>
<html>
<head>
    <title>Glossary Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            text-align: left; /* Left align text */
        }
        .page {
            width: 8.5in;
            height: 11in;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            margin: auto;
            padding: 1in; /* Margins around the content */
        }
        .glossary-term {
            font-size: 14pt;
            font-weight: bold;
            margin-top: 0.15in;
        }
        .glossary-definition {
            font-size: 12pt;
            margin-left: 0.25in;
        }
        .footer {
            position: absolute;
            bottom: 1in;
            right: 1in; /* Align page number to the right */
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="glossary-term">Term 1</div>
        <div class="glossary-definition">Definition of Term 1...</div>
        
        <div class="glossary-term">Term 2</div>
        <div class="glossary-definition">Definition of Term 2...</div>

        <!-- Add more terms and definitions as needed -->

        <div class="footer">Page Number</div>
    </div>
</body>
</html>
