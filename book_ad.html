<!DOCTYPE html>
<html>
<head>
    <title>Book Advertisement Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align text */
        }
        .page {
            width: 8.5in;
            min-height: 11in;
            margin: auto;
            padding: 1in; /* Margins around the content */
            box-sizing: border-box; /* Include padding in width/height calculations */
        }
        .book-cover {
            width: 100%; /* Full width of the content area */
            height: 7.33in; /* 2/3rds of the page height */
            background: url('https://placehold.co/624x416/000000/FFFFFF/png') no-repeat center center;
            background-size: cover;
            margin-bottom: 0.5in; /* Space between the image and the text */
        }
        .advertisement-text {
            font-size: 14pt;
            text-align: left;
            padding: 0 1in; /* Padding on the sides */
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="book-cover"></div>
        <p>
            Discover the captivating world within the pages of our latest book. This journey is one you won't want to miss. Get your copy today and immerse yourself in an unforgettable adventure!
        </p>
    </div>
</body>
</html>
