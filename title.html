<!DOCTYPE html>
<html>
<head>
    <title>Title Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align text */
        }
        .page {
            width: 8.5in;
            height: 11in;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            padding: 1in; /* Margins around the content */
        }
        .title {
            font-size: 36pt;
            margin-bottom: 0.1in;
        }
        .subtitle {
            font-size: 24pt;
            margin-bottom: 0.1in;
        }
        .author {
            font-size: 24pt;
            margin-bottom: 0.5in;
            font-weight: bold;
        }
        .illustrations, .cover-art {
            font-size: 18pt;
            margin-bottom: 0.25in;
        }
        .publisher {
            font-size: 18pt;
            margin-top: 0.5in;
        }
        .year {
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="title">Book Title</div>
        <div class="subtitle">Subtitle of the Book</div>
        <div class="author">BY Author's Name</div>
        <div class="illustrations">Illustrations by Illustrator's Name</div>
        <div class="cover-art">Cover Art by Artist's Name</div>
        <div class="publisher">Publisher Name</div>
        <div class="year">Year of Publication</div>
    </div>
</body>
</html>
