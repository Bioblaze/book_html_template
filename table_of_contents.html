<!DOCTYPE html>
<html>
<head>
    <title>Table of Contents</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align text */
        }
        .page {
            width: 8.5in;
            height: 11in;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            margin: auto;
            padding: 1in; /* Margins around the content */
        }
        .chapter {
            font-size: 14pt;
            margin: 0.2in 0; /* Spacing between chapters */
            text-align: center; /* Center align chapter titles and page numbers */
        }
        .contents-title {
            font-size: 24pt;
            font-weight: bold;
            margin-bottom: 0.5in; /* Spacing after title */
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="contents-title">Table of Contents</div>
        <div class="chapter">
            <div>Chapter 1: Introduction</div>
            <div>1</div>
        </div>
        <div class="chapter">
            <div>Chapter 2: History</div>
            <div>10</div>
        </div>
        <div class="chapter">
            <div>Chapter 3: Theory</div>
            <div>20</div>
        </div>
        <!-- Add more chapters as needed -->
    </div>
</body>
</html>
