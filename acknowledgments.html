<!DOCTYPE html>
<html>
<head>
    <title>Acknowledgements Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            text-align: justify; /* Justify align text */
        }
        .page {
            width: 8.5in;
            height: 11in;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            margin: auto;
            padding: 1in; /* Margins around the content */
        }
        .acknowledgements-title {
            font-size: 18pt;
            font-weight: bold;
            margin-bottom: 0.5in;
        }
        .acknowledgements-content {
            font-size: 12pt;
        }
        .footer {
            position: absolute;
            bottom: 1in;
            right: 1in; /* Align page number to the right */
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="acknowledgements-title">Acknowledgements</div>
        <div class="acknowledgements-content">
            <!-- Acknowledgements content goes here -->
            I would like to express my gratitude to...
        </div>
        <div class="footer">Page Number</div>
    </div>
</body>
</html>
