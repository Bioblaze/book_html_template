<!DOCTYPE html>
<html>
<head>
    <title>Dedication Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align text */
        }
        .page {
            width: 8.5in;
            height: 11in;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            padding: 1in; /* Margins around the content */
        }
        .dedication {
            font-size: 14pt;
            margin-top: 3in; /* Adjust as necessary for positioning */
            margin-bottom: 3in; /* Adjust as necessary for spacing */
            max-width: 6in; /* Ensures the text does not span the entire width of the page */
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="dedication">
            This book is dedicated to <br>
            [Dedication Text]<br>
            <!-- Add your dedication message here -->
        </div>
    </div>
</body>
</html>
